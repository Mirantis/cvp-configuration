apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nodeinfo
  namespace: qa-space
spec:
  selector:
    matchLabels:
      name: nodeinfo
  template:
    metadata:
      labels:
        name: nodeinfo
    spec:
      tolerations:
      # this toleration is to have the daemonset runnable on master nodes
      # remove it if your masters can't run pods
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - command:
        - /bin/sleep
        - infinity
        name: nodeinfo-pod
        imagePullPolicy: IfNotPresent
        image: registry.mirantis.com/professional-services-qa/toolset-min:latest
      hostNetwork: true
